<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ball Shot</title>
	<link href="images/night.png" rel="icon" />
</head>
<body>
	<h1>Ball Shot</h1>
	<div>
		<canvas id="canvas" width="512" height="512"/>
	</div>
	<div id="mobile-controls" class="mobile-controls">
		<button id="left-button">&lt;</button>
		<button id="right-button">></button>
		<button id="fire-button">Fire</button>
	</div>
	<div id="pc-instructions">
		<h3>PC Controlls:</h3>
		<p>Use arrow keys to move the air ship</p>
		<p>Press spacebar to shoot</p>
	</div>
	<div>
		<h2>Instructions:</h2>
		<p>Destroy as many balls as you can in the shortest time possible</p>
	</div>
	<script src="game.js" type="text/javascript"></script>
</body>
</html>
